<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ModalDialog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" type="text/css" media="all">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" type="text/css" media="all">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" type="text/css" media="all">
    <link rel="stylesheet" href="../../react-swagchat.min.css" type="text/css" media="all">
    <link rel="stylesheet" href="../../uikit.css" media="all">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  </head>
  <body>
    <div id="swagchat" class="swagchat" />
    <script src="../../react-swagchat.min.js"></script>
    <script type="text/babel">
      class ModalActionSample extends React.Component {
        onModalClick = () => {
          this._modalAction ? this._modalAction.onModalClick() : null;
        }

        onModalAction1Click = () => {
          alert("ACTION 1");
          this._modalAction.onModalClick();
        }

        onModalAction2Click = () => {
          alert("ACTION 2");
          this._modalAction.onModalClick();
        }

        onModalAction3Click = () => {
          alert("ACTION 3");
          this._modalAction.onModalClick();
        }

        render() {
          const modalActions = [
            {name: 'ACTION 1', onClick: this.onModalAction1Click.bind(this)},
            {name: 'ACTION 2', onClick: this.onModalAction2Click.bind(this)},
            {name: 'ACTION 3', onClick: this.onModalAction3Click.bind(this)},
          ];

          return (
            <div>
              <Swag.Button
                type="round"
                text="Modal Action"
                icon={<i className="material-icons">open_in_new</i>}
                onClick={() => this.onModalClick()}
              />
              <Swag.ModalAction
                ref={(child) => this._modalAction = child}
                component={
                  <div>
                    <h1>heading1</h1>
                    <h2>heading2</h2>
                    <h3>heading3</h3>
                    <h4>heading4</h4>
                    <h5>heading5</h5>
                    <h6>heading6</h6>
                  </div>
                }
                actions={modalActions}
              />
            </div>
          );
        }
      }
      ReactDOM.render(
        <ModalActionSample />,
        document.getElementById('swagchat')
      );
    </script>
  </body>
</html>
