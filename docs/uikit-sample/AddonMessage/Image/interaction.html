<!DOCTYPE html>
<html>
  <head>

    <title>ImageInteraction</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" type="text/css" media="all">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" type="text/css" media="all">
    <link rel="stylesheet" href="../../react-swagchat.min.css" type="text/css" media="all">

                  mime: "image/png",
                  sourceUrl: "../../images/1ad55be7-b16b-47f1-a50f-9ac490f299d3.png"
                },
                created:"2017-09-07T11:56:16Z"

            }

              {
                userId: "00581ea9-3547-4c81-930c-a3ed042e4b21",
                name: "Williams",
                pictureUrl: "http://www.material-ui.com/images/ok-128.jpg",

          <Swag.ImageItem
            message={

                messageId: "c302388c-a5c8-44e0-86a6-4736a1dc5edf",
                userId: "0002",
                type: "image",

              }
            }

              {
                userId: "00581ea9-3547-4c81-930c-a3ed042e4b21",
                name: "Williams",
                pictureUrl: "http://www.material-ui.com/images/ok-128.jpg",
              }
            }
          />

        document.getElementById('swagchat')
      );
    </script>
  </body>
</html>
