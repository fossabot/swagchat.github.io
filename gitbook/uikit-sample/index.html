      class ModalSample extends React.Component {
        onModalTopClick = () => {
          this._modalTop ? this._modalTop.onModalClick() : null;
        }

        onModalTopOkClick = () => {
          alert("Modal Button Top Click!");
          this._modalTop.onModalClick();
        }

        onModalBottomClick = () => {
          this._modalBottom ? this._modalBottom.onModalClick() : null;
        }

        onModalBottomOkClick = () => {
          alert("Modal Button Bottom Click!");
          this._modalBottom.onModalClick();
        }

        render() {
          return (
            <div>
              <Sc.Button
                type="round"
                text="Modal Button Top"
                icon={<i className="material-icons">open_in_new</i>}
                onClick={() => this.onModalTopClick()}
              />
              <Sc.Modal
                ref={(child) => this._modalTop = child}
                type="buttonTop"
                title="Button Top"
                component={
                  <div>
                    <h1>heading1</h1>
                    <h2>heading2</h2>
                    <h3>heading3</h3>
                    <h4>heading4</h4>
                    <h5>heading5</h5>
                    <h6>heading6</h6>
                  </div>
                }
                onOkModalClick={() => this.onModalTopOkClick()}
              />

              <Sc.Button
                type="round"
                text="Modal bottonBottom"
                icon={<i className="material-icons">open_in_new</i>}
                onClick={() => this.onModalBottomClick()}
              />
              <Sc.Modal
                ref={(child) => this._modalBottom = child}
                type="buttonBottom"
                component={
                  <div>
                    <h1>heading1</h1>
                    <h2>heading2</h2>
                    <h3>heading3</h3>
                    <h4>heading4</h4>
                    <h5>heading5</h5>
                    <h6>heading6</h6>
                  </div>
                }
                onOkModalClick={() => this.onModalBottomOkClick()}
              />
            </div>
          );
        }
      }

      class ModalActionSample extends React.Component {
        onModalClick = () => {
          this._modalAction ? this._modalAction.onModalClick() : null;
        }

        onModalAction1Click = () => {
          alert("ACTION 1");
          this._modalAction.onModalClick();
        }

        onModalAction2Click = () => {
          alert("ACTION 2");
          this._modalAction.onModalClick();
        }

        onModalAction3Click = () => {
          alert("ACTION 3");
          this._modalAction.onModalClick();
        }

        render() {
          const modalActions = [
            {name: 'ACTION 1', onItemTap: this.onModalAction1Click.bind(this)},
            {name: 'ACTION 2', onItemTap: this.onModalAction2Click.bind(this)},
            {name: 'ACTION 3', onItemTap: this.onModalAction3Click.bind(this)},
          ];

          return (
            <div>
              <Sc.Button
                type="round"
                text="Modal Action"
                icon={<i className="material-icons">open_in_new</i>}
                onClick={() => this.onModalClick()}
              />
              <Sc.ModalAction
                ref={(child) => this._modalAction = child}
                component={
                  <div>
                    <h1>heading1</h1>
                    <h2>heading2</h2>
                    <h3>heading3</h3>
                    <h4>heading4</h4>
                    <h5>heading5</h5>
                    <h6>heading6</h6>
                  </div>
                }
                actions={modalActions}
              />
            </div>
          );
        }
      }
