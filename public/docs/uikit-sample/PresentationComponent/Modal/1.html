<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ModalView</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" type="text/css" media="all">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" type="text/css" media="all">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" type="text/css" media="all">
    <link rel="stylesheet" href="../../react-swagchat.min.css" type="text/css" media="all">
    <link rel="stylesheet" href="../../uikit.css" media="all">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  </head>
  <body>
    <div id="swagchat" class="swagchat" />
    <script src="../../react-swagchat.min.js"></script>
    <script type="text/babel">
      class ModalSample extends React.Component {
        onModalTopClick = () => {
          this._modalTop ? this._modalTop.onModalClick() : null;
        }

        onOkModalTopClick = () => {
          alert("Modal Button Top Click!");
          this._modalTop.onModalClick();
        }

        onModalBottomClick = () => {
          this._modalBottom ? this._modalBottom.onModalClick() : null;
        }

        onOkModalBottomClick = () => {
          alert("Modal Button Bottom Click!");
          this._modalBottom.onModalClick();
        }

        render() {
          return (
            <div>
              <div className="horizontal">
                <Swag.Button
                  type="round"
                  text="Modal Button Top"
                  icon={<i className="material-icons">open_in_new</i>}
                  onClick={() => this.onModalTopClick()}
                />
                <Swag.Modal
                  ref={(child) => this._modalTop = child}
                  buttonPosition="top"
                  title="Modal Button Top"
                  component={
                    <div>
                      <h1>heading1</h1>
                      <h2>heading2</h2>
                      <h3>heading3</h3>
                      <h4>heading4</h4>
                      <h5>heading5</h5>
                      <h6>heading6</h6>
                    </div>
                  }
                  onOkModalClick={() => this.onOkModalTopClick()}
                />
              </div>
              <div className="horizontal">
                <Swag.Button
                  type="round"
                  text="Modal Button Bottom"
                  icon={<i className="material-icons">open_in_new</i>}
                  onClick={() => this.onModalBottomClick()}
                />
                <Swag.Modal
                  ref={(child) => this._modalBottom = child}
                  title="Modal Button Bottom"
                  buttonPosition="bottom"
                  component={
                    <div>
                      <h1>heading1</h1>
                      <h2>heading2</h2>
                      <h3>heading3</h3>
                      <h4>heading4</h4>
                      <h5>heading5</h5>
                      <h6>heading6</h6>
                    </div>
                  }
                  onOkModalClick={() => this.onOkModalBottomClick()}
                />
              </div>
            </div>
          );
        }
      }
      ReactDOM.render(
        <ModalSample />,
        document.getElementById('swagchat')
      );
    </script>
  </body>
</html>
